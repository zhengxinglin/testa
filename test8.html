<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        list-style-type: none;
    }
    li{
        float: left;
        margin-left: 3px;
    }
    a {
        text-decoration: none;
        padding: 20px;
        background-color: darkviolet;
        display: block;
        width: 200px;
        color: white;
        font-size: 25px;
        font-weight: bold;
    }
    a:hover {
        background-color: yellow;
    }
</style>
<body>
<ul>
    <li><a href="">Link one</a></li>
    <li><a href="">Link two</a></li>
    <li><a href="">Link three</a></li>
    <li><a href="">Link four</a></li>
</ul>
</body>
</html>
