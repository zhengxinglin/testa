<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center ;
        }
        p{
            font-size: 20px;

        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <p>文本1</p>
    <p>文本2</p>
    <p>文本3</p>
    <p>文本4</p>
</div>
<script>
    var aZX = document.getElementsByTagName("p");
    for(var i=0;i<aZX.length;i++)
    aZX[i].onclick = function () {
       for(var j=0;j<aZX.length;j++){
           aZX[j].className ="";
       }
       this.className="active";
    }
</script>
</body>
</html>
