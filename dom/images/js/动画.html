<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: #00aaee;
        }
    </style>
</head>
<body>
<input type="button" value="slidedown" id="slidedown1">
<input type="button" value="slideup" id="slideup1">
<input type="button" value="stop" id="stop1">
<input type="button" value="animate" id="animate1">

<div id="box"></div>
<script src="jquery-3.3.1.js"></script>
<script>
    $("#slidedown1").click(function () {
        $("#box").slideDown(1000)
    }) ;
    $("#slideup1").click(function () {
        $("#box").slideUp(1000)
    }) ;

    $("#stop1").click(function () {
        $("#box").stop()
    }) ;
    $("#animate1").click(function () {
        $("#box").animate({
            opacity:0.25,
            width:'500px',
            left:'200px',
        },1000)
    }) ;
</script>
</body>
</html>
