<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        textarea{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<button>放大</button>
<button>缩小</button>
<textarea name="" id="" cols="30" rows="10">123456789</textarea>
<script>
    $("button").eq(0).click(function () {
        $("textarea").animate({
            height:"+=100px"

        })
    });
    $("button").eq(1).click(function () {
        $("textarea").animate({
            height:"-=100px"

        })
    })
</script>
</body>
</html>
