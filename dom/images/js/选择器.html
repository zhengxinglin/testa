<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<input type="text">
<button>选择</button>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
<script>
    $("button").click(function () {
        var Thisval = $("input").val();
       $("p:contains("+Thisval+")").css("color","red")
    })
</script>
</body>
</html>
