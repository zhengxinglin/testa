<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
        div{
            width: 100%;
            height: 100px;
            margin: 0 auto;
            text-align: center ;
        }
    </style>
</head>
<body>
<div>
    <p>文本</p>
    <p>文本1</p>
    <p>文本2</p>
    <p>文本3</p>
    <p>文本4</p>
</div>
</body>
<script>
var oAL = document.getElementsByTagName ("p");
for(var i=0;i<oAL.length;i++){
    oAL.onclick =function () {
                for(var j=0;j<=oAL.length;j++){
                    oAL[j].onmouseover =("active")
                }
    }oAL[j].onmouseout =("")
}
</script>
</html>
